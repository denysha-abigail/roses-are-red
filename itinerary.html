<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary</title>
    <link rel="icon" href="./assets/images/roses.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/itinerary.css">
</head>

<body class="ItinPageType">
    <nav class="navbar">
        <div class="container m-5">
            <a href="./index.html"><span class="is-size-3 roses">Roses Are Red</span></a>
        </div>
        <a href="./datebuilder.html" class="has-text-centered new-search m-5" id="new-search">New Search</a>
        <!-- <a class="has-text-centered new-search m-5" id="new-search">Edit Itinerary</a>
        <a class="has-text-centered warning mt-3 mr-3" id="warning"><span class="oi oi-warning m-5"></span></a> -->
    </nav>
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container">
            <!--Activity Card List-->
            <h1 class="has-text-white has-text-centered is-size-1 mt-3">Your <span
                    class="has-text-dark-red has-text-weight-bold">Itinerary</span></h1>
            <label for="dropdown" class="has-text-white has-text-weight-bold has-text-centered label mb-4">Select
                Date:</label>
            <div id="dropdown" class="dropdown">
                <button class="dropbtn button is-light"></button>
                <div class="dropdown-content" id="itinerary-dropdown">
                </div>
            </div>
            <hr>
            <div class="activity-list mt-5">
            </div>
        </div>

        <!--Modal-->
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <h1 class="has-text-dark-red has-text-weight-bold is-size-1"><span
                        class="oi oi-warning m-2"></span>Warning!</h1>
                <p class="title mb-3 has-text-white is-size-4">Are you sure you want to delete the current itinerary?
                </p>
                <div>
                    <a class="button is-light is-normal is-responsive has-text-weight-semibold mb-3 btn btn-dark"
                        type="button" id="delete-all">Delete</a>
                    <a class="button is-light is-normal is-responsive has-text-weight-semibold mb-3 btn btn-dark"
                        type="button" id="cancel">Cancel</a>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./assets/js/config.js"></script>
            <script src="./assets/js/script.js"></script>
            <script src="./assets/js/datebuilder.js"></script>
            <script src="./assets/js/itinerarypage.js"></script>

</body>

</html>
